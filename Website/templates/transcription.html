<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Transcription Result</h1>
                <div class="card mt-3">
                    <div class="card-body">                        
                            <form action="{{ url_for('submit_adjusted_transcript') }}" method="post">
                                <input type="hidden" name="filename" value="{{ filename }}">
                                <textarea class="form-control" name="transcript" rows="6">{{ transcription }}</textarea>
                                <p>Confidence Score: {{ confidence_score }}%</p>
                                <button type="submit" class="btn btn-primary">Submit Adjusted Transcript</button>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
